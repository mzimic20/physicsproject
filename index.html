<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Velocity Selector</title>
	<link rel="stylesheet" href="style.css">
</head>

<body>

<div style="height: 100px">
	<p id="question"> Prompt goes here </p>
</div>

<div id="container">
	<div id="animation">
	</div>
</div>

<div style="float: right; height: 250px; width: 250px">
<div class="container_slider">
	Electric field
	<br>
	<input type="range" min="-200" max="200" value="0" class="slider" id="electric_field_slider">
	<input type="checkbox" id="electric_field_box">
</div>
<div class="container_slider">
	Magnetic field
	<br>
	<input type="range" min="-200" max="200" value="0" class="slider" id="magnetic_field_slider">
	<input type="checkbox" id="magnetic_field_box">
</div>
<div class="container_slider">
	Charge
	<br>
	<input type="range" min="-1" max="1" value="0" class="slider" id="charge_slider">
</div>
<div class="container_slider">
	Velocity
	<br>
	<input type="range" min="-200" max="200" value="0" class="slider" id="velocity_slider">
</div>
<div class="container_slider">
	Show trajectory
	<input type="checkbox" id="show_trajectory">
	<!-- Testing Button -->
	<button onclick="test()"> Test </button>
</div>
<div class="values">
	<p> Electric Field: <span id='efo'></span> </p>
	<p> Magnetic Field: <span id='mfo'></span></p>
	<p> Charge: <span id='co'></span></p>
	<p> Velocity: <span id='vo'></span></p>
	<button onclick="submit()"> Submit </button>
	<!-- This next button will  not scale up to having more levels -->
	<button onclick="document.location.reload(true)" id="next"> Next </button>
</div>
</div>
<div class="results">
	<!-- This needs to be better formatted -->
	<h3  style="text-align: center;" id="result"> </h3>
</div>

<script src="main.js"></script>

</body>

</html>
